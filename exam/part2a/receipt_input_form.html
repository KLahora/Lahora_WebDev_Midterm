<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Invoice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="offset-xl-2 col-xl-8 col-lg-12 col-md-12 col-sm-12 col-12 padding">
    <div class="card">
        <div class="card-header p-4">
            <p><strong>Receipt Input Form</strong></p>
            <div class="float-right">
                <h3 class="mb-0">Invoice <input class="invoicercode"></h3>
                Date: <input class="datetoday">
            </div>
        </div>
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-sm-6">
                    <h5 class="mb-3">From:</h5>
                    <h3 class="text-dark mb-1"><input class="from"></h3>
                    <div><input></div>
                    <div><input></div>
                    <div><input></div>
                    
                </div>
                <div class="col-sm-6 ">
                    <h5 class="mb-3">To:</h5>
                    <h3 class="text-dark mb-1"><input class="to"></h3>
                    <div><input></div>
                    <div><input></div>
                    <div><input></div>
                    
                </div>
            </div>
            <div class="table-responsive-sm">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="center">#</th>
                            <th>Item</th>
                            <th>Description</th>
                            <th class="right">Price</th>
                            <th class="center">Quantity</th>
                            <th class="right">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="center">1</td>
                            <td class="left"><input></td>
                            <td class="left"><input></td>
                            <td class="right"><input></td>
                            <td class="center"><input></td>
                            <td class="right"><input></td>
                       
                        </tr>
                        <tr>
                            <td class="center">2</td>
                            <td class="left"><input></td>
                            <td class="left"><input></td>
                            <td class="right"><input></td>
                            <td class="center"><input></td>
                            <td class="right"><input></td>
                       
                        </tr>
                        <tr>
                            <td class="center">3</td>
                            <td class="left"><input></td>
                            <td class="left"><input></td>
                            <td class="right"><input></td>
                            <td class="center"><input></td>
                            <td class="right"><input></td>
                       
                    </tbody>
                    
                </table>
            </div>
            <div class="row">
                <div class="col-lg-4 col-sm-5">
                </div>
                <div class="col-lg-4 col-sm-5 ml-auto">
                    <table class="table table-clear">
                        <tbody>
                            <tr>
                                <td class="left">
                                    <strong class="text-dark">Subtotal</strong>
                                </td>
                                <td class="right"><input class="subtotal"></td>
                            </tr>
                            <tr>
                                <td class="left">
                                    <strong class="text-dark">Discount (20%)</strong>
                                </td>
                                <td class="right"><input class="discount"></td>
                            </tr>
                            <tr>
                                <td class="left">
                                    <strong class="text-dark">VAT (10%)</strong>
                                </td>
                                <td class="right"><input class="vat"></td>
                            </tr>
                            <tr>
                                <td class="left">
                                    <strong class="text-dark">Total</strong> </td>
                                <td class="right">
                                    <strong class="text-dark"><input class="total"></strong>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
       
    </div>
</div>

</body>
</html>
